{% extends 'main/base.html' %}
{% load static %}
{% block title %}product.name{% endblock title %}
{% block content %} 

<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <h3>Are you sure?</h3>
        <input type="submit" value="yes" />
        <a style="color: white;" href="{{ request.META.HTTP_REFERER }}">Cancel </a>
    </form>
</div>

<style>
    .main{
        display: flex;
        justify-content: center;
        font-size: 50px;
        text-align: center;
        margin-top: 18%;
        align-items: center;
    }

    .main input{
        /* background-color: rgba(247, 240, 240, 0.886); */
        /* border-radius: 15%; */
        border-color: #06091C;;
        background-color: #06091C;
        color: white;
        font-size: 30px;
    }

    .main h3{
        font-size: 30px;
        color: white;
    }
    .main a{
        font-size: 30px;
    }

</style>


{% endblock content %}
