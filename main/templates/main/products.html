
{% extends 'main/base.html' %}
{% load static %}
{% block title %} Shop {% endblock title %}
{% block content %}
    {% for product in products%}
        <div id = {{product.id}}>
            <h1>{{product.price}}</h1>
            <h1><a href="/main/{{product.id}}">{{product.name}}</a></h1>
            <img src="{{product.image.url}}" alt="{{product.name}}"/>
        </div>
    {% endfor %}
{% endblock content %}
