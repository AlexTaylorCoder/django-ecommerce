{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/base.css' %}" type="text/css"
        <link rel="icon" href="{% static '/images/chainz_logo.png' %}">

        <title>{% block title %}Base{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/main"><img alt="chainz_logo" src="{% static '/images/chainz_logo.png' %}"/></a>
   
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a href="/main" {% if request.resolver_match.url_name == 'index' %}class="nav-link active" {% else %} class='nav-link'{% endif %}>
                    Shop</a>
                    </li>
                    <li class="nav-item">
                    <a href = "{% url 'profile' %}" {% if request.resolver_match.url_name == 'profile' %}class="nav-link active" {% else %} class='nav-link'{% endif %}>Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Help</a>
                    </li>
                </ul>
                <ul class = "navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout {{user.username | capfirst}}</a>
                    </li>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                </ul>
                </div>
            </div>
            </nav>

            <style>
                .hell0-msg{
                    margin-right: 20px;
                }
                {% block profile-style %}

                {% endblock profile-style %}

            </style>

            <div id = "content">
                {% block content %}
                    Loading
                {% endblock content %}
            </div>
    </body>
